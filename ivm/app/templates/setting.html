<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Smart Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .settings-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .settings-form h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .settings-form .section {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section h3 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 500;
            color: #333;
        }

        .section label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        .form-group input[type="password"] {
            background-color: #fff;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
        }

        .footer-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .switch-container input {
            width: 60px;
            height: 30px;
            border-radius: 30px;
            appearance: none;
            background: #ccc;
            position: relative;
            outline: none;
            cursor: pointer;
        }

        .switch-container input:checked {
            background: #4CAF50;
        }

        .switch-container input:before {
            content: '';
            position: absolute;
            left: 4px;
            top: 4px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
            transition: all 0.3s;
        }

        .switch-container input:checked:before {
            left: 34px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .settings-form {
                padding: 20px;
            }

            .settings-form h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
            }

            .form-group button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="settings-form">
            <h2>Account Settings</h2>
            <form action="/settings" method="POST">
                
                <!-- Profile Information Section -->
                <div class="section">
                    <h3>Profile Information</h3>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" placeholder="Full Name" value="{{ user.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email Address" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Your Age" value="{{ user.age }}" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="text" name="number" id="number" placeholder="Phone Number" value="{{ user.number }}" required>
                    </div>
                </div>

                <!-- Security Settings Section -->
                <div class="section">
                    <h3>Security Settings</h3>
                    <div class="form-group">
                        <label for="password">New Password (Optional)</label>
                        <input type="password" name="password" id="password" placeholder="Enter New Password (Leave blank if no change)">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm New Password">
                    </div>
                </div>

                <!-- Preferences Section -->
                <div class="section">
                    <h3>Theme Preferences</h3>
                    <div class="switch-container">
                        <label for="theme">Dark Mode</label>
                        <input type="checkbox" id="theme" name="theme">
                    </div>
                </div>

                <!-- Save Changes -->
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>

        <div class="footer-links">
            <p><a href="/dashboard">Back to Dashboard</a></p>
        </div>
    </div>
</body>

</html>
